<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Tienda Albo Campeón</title>

  
</head>

<body>

  

  <div id="contenedor">
    <div class="loader">
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
    </div>
  </div>

  

  <div class="base" id="content" style="display: none;">

    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="IMG/Colo_a.png" alt="Logo" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BOLETA</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">CARRITO</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="tienda.html">CATALOGO</a>
            </li>

          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-3" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Buscar</button>
          </form>

          <button class="btn btn-outline-light" type="button" data-bs-toggle="modal"
            data-bs-target="#registerModal">Registrarse</button>

        </div>
      </div>
    </nav>


    <!-- Modal de registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Registrarse</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="registerEmail" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="registerPassword" required>
              </div>
              <button type="submit" class="btn btn-primary" >Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div id="CuerpoCarta">
      <!-- Tarjeta de inicio de sesión -->
      <div class="card" id="loginCard">
        <a href="" id="logo2"><img src="IMG/Colo_a.png" alt=""></a>
        <div class="card-body">
          <h5 class="card-title" id="loginCardLabel">INICIAR SESIÓN</h5>
          <form class="cuerpoF">
            <div class="mb-3" id="CuerpoI">
              <label for="loginEmail" class="form-label">CORREO ELECTRÓNICO</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3" id="CuerpoC">
              <label for="loginPassword" class="form-label">CONTRASEÑA</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary" id="formbtn2">Iniciar sesión</button>
          </form>
        </div>
      </div>
    </div>









  </div>


  <audio id="miAudio" controls autoplay style="display: none;">
    <source src="MUSIC/Grande_Colocolo.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducción de audio.
</audio>


  <script src="JS/musica.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="JS/loader.js"></script>
  <script src="login.js"></script>
  


</body>


</html>
